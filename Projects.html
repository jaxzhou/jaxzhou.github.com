<!DOCTYPE html>
<html ng-app="MYProjects">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular-resource.min.js"></script>
    <script src="javascripts/projects.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
</head>
<body>
<!-- HEADER -->
<div id="header_wrap" class="outer">
    <header class="inner">
        <a id="forkme_banner" href="https://github.com/jaxzhou">View on GitHub</a>

        <h1 id="project_title">Jaxzhou.github.com</h1>
        <h2 id="project_tagline">my github page</h2>

    </header>
</div>


<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer" ng-controller="MyProjectCtr">
    <section id="main_content" class="inner">
        <div ng-repeat="project in projects">
              <h3>{{project.name}}</h3>
              <p>{{project.description}}</p>
              <ul>
                  <li ng-repeat="item in project.items">
                       <P>{{item}}</P>
                  </li>
              </ul>
        </div>
    </section>
</div>

<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
    <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
    </footer>
</div>

</body>
</html>
